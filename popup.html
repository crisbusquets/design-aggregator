<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #2271b1;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #135e96;
    }
  </style>
</head>
<body>
  <select id="timeframe">
    <option value="all">All Time</option>
    <option value="1">Last 24 Hours</option>
    <option value="7">Last 7 Days</option>
    <option value="30">Last 30 Days</option>
  </select>
  <button id="aggregate">Aggregate Posts</button>
  <script src="popup.js"></script>
</body>
</html>
